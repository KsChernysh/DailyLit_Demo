<!-- src/app/book-list/book-list.component.html -->
<div class="book-list">
  <div *ngFor="let book of books" class="book-item" (click)="apicall(book.id)">
    <!--[routerLink]="['/works', book.works]-->
    <img [src]="book.cover_url" alt="{{ book.title }}">
    <div class="book-title">{{ book.title }}</div>
    <div class="book-author">{{ book.author }}</div>
    <div>
      <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
             [attr.fill]="(book.rating || 0) >= star ? '#000' : '#ccc'"
             class="bi" viewBox="0 0 16 16">
          <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>
      </ng-container>
      
      </div>
    <div class="book-actions">

      <button class="want-to-read-btn" (click)="apicall(book.id)">Want to Read</button>
    </div>
  </div>
</div>
