<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Login</h2>
      <form *ngIf="!loggedIn" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name" #nameInput="ngModel">
          <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password" #passwordInput="ngModel">
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
            Password is required.
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </form>
      <button *ngIf="loggedIn" class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
