<div *ngIf="book; else noBook" class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <img [src]="book.cover_url" [alt]="book.title" class="img-fluid">
    </div>
    <div class="col-md-8">
      <h2>{{ book.title }}</h2>
      <h4>Author: {{ book.author_name }}</h4>
      <h5>Genre: {{book.genre}}</h5>
      <p>{{ book.description }}</p>
      <p>Publish Date: {{ book.publish_date }}</p>
      <p>Pages: {{ book.pages }}</p>
      <div>Rating:
        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
               [attr.fill]="(book.rating || 0) >= star ? '#000' : '#ccc'"
               class="bi" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
          </svg>
        </ng-container>
    </div> </div>
  </div>
</div>
<div *ngIf="book">
  <button (click)="openDialog()">Want to Read</button>
</div>

<!-- Dialog for adding a book to a shelf -->
<div *ngIf="isDialogOpen" class="dialog" style="margin-bottom: 50px;">
  <h2>Select Shelf</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="shelfSelect">Shelf:</label>
      <select id="shelfSelect" [(ngModel)]="selectedShelfId" name="shelfSelect" required>
        <option *ngFor="let shelf of shelves" [value]="shelf.id">{{ shelf.title }}</option>
      </select>
    </div>
    <button type="submit">Add to Shelf</button>
    <button type="button" (click)="closeDialog()">Cancel</button>
   
  </form>
</div>
<br> <br> <br> <br>

<p>{{ message }}</p>
<ng-template #noBook>
  <div class="container mt-5">
    <p>Book details not available.</p>
  </div>
</ng-template>
