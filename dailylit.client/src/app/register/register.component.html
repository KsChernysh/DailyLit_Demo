<div class="register-container">
  <div class="auth-box">
    <div class="auth-header">
      <h1>Створення аккаунту</h1>
      <p>Зареєструйтесь для повного доступу до DailyLit</p>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="name">Ім'я користувача</label>
        <div class="input-wrapper">
          <i class="fa fa-user"></i>
          <input 
            id="name" 
            formControlName="name" 
            type="text" 
            placeholder="Введіть бажане ім'я користувача"
            autocomplete="username"
          >
        </div>
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="form-error">
          <i class="fa fa-exclamation-circle"></i> Ім'я користувача обов'язкове
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Пароль</label>
        <div class="input-wrapper">
          <i class="fa fa-lock"></i>
          <input 
            id="password" 
            formControlName="password" 
            type="password" 
            placeholder="Створіть надійний пароль"
            autocomplete="new-password"
          >
        </div>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="form-error">
          <i class="fa fa-exclamation-circle"></i> Пароль обов'язковий
        </div>
      </div>
      
      <div class="form-action">
        <button type="submit" class="btn primary-btn" [disabled]="registerForm.invalid">
          <i class="fa fa-user-plus"></i> Зареєструватися
        </button>
      </div>
    </form>
    
    <div class="auth-footer">
      <p>Вже маєте аккаунт? <a routerLink="/login">Увійти</a></p>
    </div>
  </div>
</div>
