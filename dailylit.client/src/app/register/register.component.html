<form [formGroup]="registerForm" style="margin-top: 5em;" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text">
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        Name is required
      </div>
    </div>
    <div>
        <label for="password">Name:</label>
        <input id="password" formControlName="password" type="text">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password is required
        </div>
      </div>
    <button type="submit" [disabled]="registerForm.invalid">Submit</button>
  </form>
